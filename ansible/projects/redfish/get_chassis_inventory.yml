---
- hosts: all
  connection: local
  name: Chassis Inventory
  gather_facts: False
  vars_files:
    - vars/passwords.yml
  
  tasks:

  - name: get Chassis State Inventory
    redfish_info:
      category: Chassis
      command: GetChassisInventory
      baseuri: "{{ baseuri }}"
      username: "{{ username}}"
      password: "{{ password }}"
    register: result

  - ansible.builtin.debug:
      var: result.redfish_facts.chassis.entries
    when: result.redfish_facts.chassis.ret

---
- hosts: all
  connection: local
  name: Boot information
  gather_facts: False
  vars_files:
    - vars/passwords.yml
  
  tasks:

  - name: Set one-time boot device to Legacy
    community.general.redfish_command:
      category: Systems
      command: SetOneTimeBoot
      resource_id: system
      bootdevice: "Hdd"
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
